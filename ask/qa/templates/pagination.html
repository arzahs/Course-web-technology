{% block pagination %}
    <nav>
        <ul class="pagination">
            {% for p in paginator.page_range %}
                {% if p == page.number %}
                    <li class="active">
                        {% else %}
                    <li>
                {% endif %}
            <a href="?page={{ p }}">{{ p }}</a></li>
            {% endfor %}
        </ul>
    </nav>
{% endblock pagination %}
